name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Configure
      run: ./configure
    - name: Make
      run: make
    - name: Test
      run: make check
    - name: Package
      run: make distcheck
